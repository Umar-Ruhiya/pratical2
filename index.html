<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pro Planetary Interface</title>
<style>
/* 1. Dashboard Layout */
body {
  margin: 0;
  background: radial-gradient(circle at center, #05050a 0%, #000 100%);
  overflow: hidden;
  display: flex;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* 2. Glass UI Overlay */
.ui-layer {
  position: absolute;
  top: 25px;
  left: 25px;
  width: 260px;
  background: rgba(255, 255, 255, 0.03);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 25px;
  color: #fff;
  z-index: 100;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

.ui-layer h2 {
  font-size: 14px;
  color: #4fc3f7;
  letter-spacing: 3px;
  margin: 0 0 15px 0;
  text-transform: uppercase;
}

.data-row {
  font-size: 11px;
  color: #888;
  margin-bottom: 5px;
  display: flex;
  justify-content: space-between;
}

.active-ping {
  width: 10px;
  height: 10px;
  background: #00e676;
  border-radius: 50%;
  box-shadow: 0 0 10px #00e676;
  display: inline-block;
  margin-right: 10px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.3); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}


.solar-system {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: 
    radial-gradient(circle at center, rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 0.8) 100%),
    url('texture/2k_stars_milky_way.jpg'); /* REPLACE WITH YOUR FILENAME */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* 4. Sun & Orbits */
.sun-anchor {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
}

.sun {
  width: 100px;
  height: 100px;
  background: url('texture/2k_sun.jpg') no-repeat center/contain, #ff9800;
  border-radius: 50%;
  box-shadow: 0 0 70px rgba(255, 152, 0, 0.4);
}

.orbit {
  position: absolute;
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.orbit:hover {
  border-color: rgba(79, 195, 247, 0.4);
  animation-play-state: paused !important;
}

/* 5. Planet & Label Styling */
.planet-box {
  position: absolute;
  top: 50%;
  left: 100%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.planet {
  border-radius: 50%;
  background-size: cover;
  box-shadow: inset -8px -8px 15px rgba(0,0,0,0.8);
}

.main-label {
  color: #fff;
  font-size: 10px;
  margin-top: 12px;
  text-transform: uppercase;
  letter-spacing: 2px;
  opacity: 0.5;
  transition: 0.3s;
}

.planet-box:hover .main-label {
  opacity: 1;
  color: #4fc3f7;
  text-shadow: 0 0 8px #4fc3f7;
}

/* 6. Satellite - The Moon */
.moon-orbit {
  position: absolute;
  width: 70px;
  height: 70px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: orbit-rotation 4s linear infinite;
}

.moon-container {
  position: absolute;
  left: 100%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}


.moon {
  width: 10px;
  height: 10px;
  background-image: url('texture/2k_moon.jpg'); /* USE YOUR IMAGE HERE */
  background-color: #eee; /* Fallback color */
  background-size: cover;
  border-radius: 50%;
  box-shadow: inset -2px -2px 4px rgba(0,0,0,0.7);
}


.moon-text {
  font-size: 7px;
  color: #888;
  margin-top: 4px;
  text-transform: uppercase;
}

/* Saturn Rings */
.rings {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 280%;
  height: 180px;
  background-image: url('texture/2k_saturn_ring_alpha.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transform: translate(-50%, -50%) rotateX(75deg);
  pointer-events: none;
  z-index: -1;
}

/* 7. Animations */
@keyframes orbit-rotation {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Planet Sizes */
.mer { width: 18px; height: 18px; background-image: url('texture/2k_mercury.jpg'); }
.ven { width: 26px; height: 26px; background-image: url('texture/2k_venus_surface.jpg'); }
.ear { width: 32px; height: 32px; background-image: url('texture/2k_earth_daymap.jpg'); position: relative; }
.mar { width: 22px; height: 22px; background-image: url('texture/2k_mars.jpg'); }
.jup { width: 65px; height: 65px; background-image: url('texture/2k_jupiter.jpg'); }
.sat { width: 55px; height: 55px; background-image: url('texture/2k_saturn.jpg'); }
.ura { width: 34px; height: 34px; background-image: url('texture/2k_uranus.jpg'); }
.nep { width: 33px; height: 33px; background-image: url('texture/2k_neptune.jpg'); }
</style>

</head>

<body>

  <div class="ui-layer">
    <h2>System Intel</h2>
    <div class="data-row"><span>Active Bodies:</span> <span>8 Planets</span></div>
    <div class="data-row"><span>Star Class:</span> <span>Yellow Dwarf</span></div>
    <div class="data-row"><span>Earth Map:</span> <span>Normal_2K.tif</span></div>
    <div style="margin-top:15px; font-size: 11px; color:#4fc3f7;">
      <span class="active-ping"></span> SIGNAL CONNECTED
    </div>
  </div>

  <div class="solar-system">
    
    <div class="sun-anchor"><div class="sun"></div></div>

    <div class="orbit" style="width:200px; height:200px; animation: orbit-rotation 8s linear infinite;">
      <div class="planet-box"><div class="planet mer"></div><div class="main-label">Mercury</div></div>
    </div>

    <div class="orbit" style="width:280px; height:280px; animation: orbit-rotation 13s linear infinite;">
      <div class="planet-box"><div class="planet ven"></div><div class="main-label">Venus</div></div>
    </div>

    <div class="orbit" style="width:380px; height:380px; animation: orbit-rotation 20s linear infinite;">
      <div class="planet-box">
        <div class="planet ear">
          <div class="moon-orbit">
            <div class="moon-container">
              <div class="moon"></div>
              <div class="moon-text">Moon</div>
            </div>
          </div>
        </div>
        <div class="main-label">Earth</div>
      </div>
    </div>

    <div class="orbit" style="width:480px; height:480px; animation: orbit-rotation 28s linear infinite;">
      <div class="planet-box"><div class="planet mar"></div><div class="main-label">Mars</div></div>
    </div>

    <div class="orbit" style="width:620px; height:620px; animation: orbit-rotation 45s linear infinite;">
      <div class="planet-box"><div class="planet jup"></div><div class="main-label">Jupiter</div></div>
    </div>

    <div class="orbit" style="width:780px; height:780px; animation: orbit-rotation 65s linear infinite;">
      <div class="planet-box">
        <div class="planet sat"><div class="rings"></div></div>
        <div class="main-label">Saturn</div>
      </div>
    </div>

    <div class="orbit" style="width:900px; height:900px; animation: orbit-rotation 85s linear infinite;">
      <div class="planet-box"><div class="planet ura"></div><div class="main-label">Uranus</div></div>
    </div>

    <div class="orbit" style="width:1020px; height:1020px; animation: orbit-rotation 110s linear infinite;">
      <div class="planet-box"><div class="planet nep"></div><div class="main-label">Neptune</div></div>
    </div>

  </div>

</body>
</html>
